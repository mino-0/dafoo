<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/basic">

<head>
	<link rel="stylesheet" th:href="@{/css/member/login.css}" href="member/login.css">
	<style>
		.breadcrumb-section{
			padding-top: 200px;
			padding-bottom: 275px;
		}
	</style>
</head>
<body>
	<!-- breadcrumb-section -->
	<th:block layout:fragment="content">
	<div class="breadcrumb-section breadcrumb-bg" >
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="breadcrumb-text">
						<p>Fresh and Organic</p>
						<div class="container">
							<div class="row ">
								<div class="col-md-9 mx-auto">
									<form class="form-horizontal" method="post" th:action="@{/member/login}">
										<h1>SignIn</h1>
										<div class="alert alert-danger" role="alert" th:if="${param.error}">
											A simple danger alert—check it out!
										</div>
										<div class="alert alert-success" role="alert" th:if="${param.logout}">
											A simple success alert—check it out!
										</div>
										<div class="form-group">
											<input type="text" class="form-control" id="inputEmail3" name="email" placeholder="Email or Username">
											<i class="fa fa-user"></i>
										</div>
										<div class="form-group help">
											<input type="password" class="form-control" id="inputPassword3" name="password" placeholder="Password">
											<i class="fa fa-lock"></i>
											<a href="#" class="fa fa-question-circle"></a>
										</div>
										<div class="form-group">
											<div class="main-checkbox">
												<input type="checkbox" value="None" id="checkbox1" name="check">
												<label for="checkbox1"></label></div>
											<span class="text">Remember me</span>
											<button type="submit" class="btn btn-default ml-2">SignIn</button>
											<a th:href="@{/member/register}" class="btn btn-sm">SignUp</a>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="form-bg">

		</div>
	</div>
	<!-- end breadcrumb section -->
	</th:block>
</body>
</html>
